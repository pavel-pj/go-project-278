
name: tests & lint

on:
  push:
    branches: [main]
 
jobs:
   
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.24.0
        cache: true

    - name: Build
      run: |
        go build -o bin/main ./main.go
        echo "✅ Build completed"

    - name: Verify binary
      run: |
        file bin/main
        echo "Binary size: $(du -h bin/main | cut -f1)"

    - name: Test
      run: |
        make test
        echo "✅ Tests completed"

    - name: lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1
        args: --timeout=5m
 

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-binary
        path: bin/
        retention-days: 7
