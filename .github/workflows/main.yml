name: tests & lint

on:
  push:
    branches: [main]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Run tests
      run: |
        make test
        # или напрямую
        # go test -v -race ./...
        
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: test  # запускать после тестов
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1.0  # Убедись что используешь актуальную версию!
        args: --timeout=5m
        # или так, чтобы использовать make:
        # args: --timeout=5m ./...
        
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]  # запускать после тестов и линтера
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build
      run: |
        make build
        # Проверить что бинарник работает
        ./app --version 2>/dev/null || echo "Build successful"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-binary
        path: bin/
        retention-days: 7
